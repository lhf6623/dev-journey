<template component>
  <input
    attr:placeholder="`搜索 ${isMac ? '⌘':'ctrl'} K`"
    list="menus"
    :value="inputValue"
    on:change="toggle"
    b="solid 1px menu-border"
    class="caret-transparent relative w-168px box-border px-6px py-0px rounded placeholder:text-12px"
  />
  <datalist id="menus">
    <x-fill :value="sys_store.menus">
      <option :value="$host.changeText($data)" />
    </x-fill>
  </datalist>
  <script type="module">
    const menu = "l-menu";
    export const tag = "l-search";
    export default async function ({ load }) {
      const { sys_store, mdbook, leetcode } = await load("../js/sys_store.js");
      return {
        data: {
          sys_store: {},
          inputValue: "",
          isMac: navigator.platform.toUpperCase().indexOf("MAC") >= 0,
        },
        attached() {
          window.addEventListener("keydown", this.focusInput.bind(this));

          this.sys_store = sys_store;
        },
        detached() {
          this.sys_store = null;
          window.removeEventListener("keydown", this.focusInput.bind(this));
        },
        proto: {
          // 监听按键 聚焦输入框
          focusInput(e) {
            // 监听 command k 键
            if (e.key === "k" && (e.metaKey || e.ctrlKey)) {
              this.shadow.ele.querySelector("input").focus();
            }
          },
          changeText(text) {
            // 替换 字符串后缀比如 xxx.js => xxx
            if (this.sys_store.document_type == mdbook) {
              const reg = /\.md$/;
              return text.replace(reg, "");
            }
            if (this.sys_store.leetcode == leetcode) {
              const reg = /\.js$/;
              return text.replace(reg, "");
            }
            return "";
          },
          toggle(e) {
            const _title = e.target.value.trim();
            if (!_title) return;
            const suffix =
              this.sys_store.document_type == mdbook ? ".md" : ".js";

            const inMenu = this.sys_store.menus.reduce((pre, curr) => {
              if (pre === true) return pre;
              return curr === `${_title}${suffix}`;
            }, false);
            if (!inMenu) return;

            this.inputValue = e.target.value;
            this.sys_store.title = `${_title}${suffix}`;
            this.inputValue = "";
          },
        },
      };
    }
  </script>
</template>
