<template component>
  <link
    rel="stylesheet"
    href="../css/uno.css"
  />
  <link
    rel="stylesheet"
    href="../css/theme-one-dark.css"
  />
  <div attr:class="`${loading.val ? '!h-0 overflow-hidden' : 'h-full'}`">
    <div
      id="code"
      attr:class="`${theme.val} h-full relative *:h-full`"
    ></div>
  </div>

  <script type="module">
    import { basicSetup, EditorView } from "https://esm.sh/codemirror@6.0.1";
    import { javascript } from "https://esm.sh/@codemirror/lang-javascript@6.0.1";

    export default async function ({ load } = 1) {
      const { editor_code, setEditorCode, is_reset } = await load(
        "../js/store.js"
      );
      const { content, theme, title, loading } = await load(
        "../js/sys_store.js"
      );
      let editor = null;
      let timeoutId = null;

      return {
        data: {
          theme: {},
          content: {},
          editor_code: {},
          is_reset: {},
          loading: {},
        },
        watch: {
          // 点击菜单时
          content(_code) {
            if (!editor) return;
            if (!_code?.val) return;

            setEditorCode(_code.val);
            setTimeout(() => {
              this.changeEditorCode(_code.val);
            }, 100);
          },
          // 还原代码
          is_reset(_isReset) {
            if (_isReset?.val) {
              setEditorCode(content.val);
              this.changeEditorCode(editor_code.val);
              is_reset.val = false;
            }
          },
        },
        loaded() {
          editor = new EditorView({
            doc: editor_code.val || content.val,
            extensions: [
              basicSetup,
              javascript(),
              EditorView.updateListener.of((update) => {
                if (update.changes) {
                  clearTimeout(timeoutId);
                  timeoutId = setTimeout(() => {
                    setEditorCode(editor.state.doc.toString());
                  }, 300);
                }
              }),
            ],
            parent: this.shadow.ele.querySelector("#code"),
          });
          // 网页一打开就聚焦到编辑器
          setTimeout(() => {
            editor.focus();
          }, 300);
        },
        attached() {
          this.theme = theme;
          this.content = content;
          this.editor_code = editor_code;
          this.is_reset = is_reset;
          this.loading = loading;
        },
        detached() {
          this.theme = null;
          this.content = null;
          this.editor_code = null;
          this.is_reset = null;
          this.loading = null;
        },
        proto: {
          changeEditorCode(code) {
            let transaction = editor.state.update({
              changes: {
                from: 0,
                to: editor.state.doc.length,
                insert: code ?? "",
              },
            });
            editor.dispatch(transaction);
          },
        },
      };
    }
  </script>
</template>
