<template component>
  <l-m src="./l-search.html"></l-m>
  <l-m src="./common/l-button.html"></l-m>
  <l-m src="./common/l-select.html"></l-m>

  <header
    class="z10 relative h50px !px18px flex-shrink-0 b-b b-theme-hover flex-center"
  >
    <x-if :value="sys_store.is_small">
      <l-button
        :icon="'i-typcn:th-menu'"
        on:on-click="setMenu"
        :size="'large'"
        :icon-size="24"
      >
      </l-button>
    </x-if>
    <div
      class="flex-center ml3px *:bg-transparent *:px10px *:py3px *:whitespace-nowrap *:text-12px"
    >
      <button
        attr:class="`b b-solid b-theme-border rounded-s-full l-btn ${sys_store.document_type === 'leetcode' ? 'text-#0173ff':''}`"
        on:click="toPage('leetcode')"
      >
        力扣
      </button>
      <button
        attr:class="`b b-solid b-theme-border b-l-0px rounded-e-full l-btn ${sys_store.document_type === 'mdbook' ? 'text-#0173ff':''}`"
        on:click="toPage('mdbook')"
      >
        文档
      </button>
      <span class="text-blueGray">
        共【{{sys_store.menus?.length || 0}}】篇
      </span>
    </div>
    <nav class="hfull wfull flex items-center justify-end">
      <ul class="hfull gap-x8px m0 flex-center">
        <li>
          <l-search></l-search>
        </li>
        <li>
          <l-select :options="themeList" on:select="toggleTheme">
            <l-button :icon="getThemeIcon()" :icon-size="24">主题</l-button>
          </l-select>
        </li>
        <li>
          <a
            class="rounded-full overflow-hidden flex-center h24px w24px"
            target="_blank"
            tabindex="0"
            href="https://github.com/lhf6623/dev-journey"
          >
            <i class="i-mdi:github h24px w24px inline-block"></i>
          </a>
        </li>
        <li>
          <a
            class="rounded-full overflow-hidden flex-center h24px w24px"
            target="_blank"
            tabindex="0"
            href="https://leetcode.cn/u/lhf6623/"
          >
            <i class="i-tabler:brand-leetcode h24px w24px inline-block"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <script type="module">
    import { getUrl } from "../js/util.js";
    export const tag = "l-header";
    export default async function ({ load }) {
      const { sys_store, refreshTheme, system, light, dark } = await load(
        "../store/system.js"
      );
      return {
        data: {
          sys_store: {},
          themeList: [
            {
              label: "系统",
              value: system,
              icon: "i-fluent-mdl2:system",
            },
            {
              label: "浅色",
              value: light,
              icon: "i-ph:sun-fill",
            },
            {
              label: "深色",
              value: dark,
              icon: "i-mage:moon-fill",
            },
          ],
        },
        attached() {
          this.sys_store = sys_store;
        },
        detached() {
          this.sys_store = null;
        },
        proto: {
          toPage(type) {
            if (this.sys_store.document_type === type) return;
            this.app.goto(getUrl(`src/pages/${type}.html`));
          },
          setMenu() {
            const { is_show_menu } = this.sys_store;
            this.sys_store.is_show_menu = !is_show_menu;
          },
          toggleTheme({ data }) {
            refreshTheme(data);
          },
          getThemeIcon() {
            if (!this.sys_store) return "";
            return (
              this.themeList.find((item) => item.value === this.sys_store.theme)
                ?.icon || ""
            );
          },
        },
      };
    }
  </script>
</template>
