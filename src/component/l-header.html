<template component>
  <l-m src="./l-search.html"></l-m>
  <l-m src="./common/l-button.html"></l-m>

  <header
    class="z-10 relative h-50px !px-18px flex-shrink-0 b b-menu-hover-color flex-center"
  >
    <x-if :value="sys_store.is_small">
      <l-button
        :icon="'i-typcn:th-menu'"
        on:on-click="setMenu"
        :size="'large'"
        :icon-size="24"
      >
      </l-button>
    </x-if>
    <div
      class="flex-center ml-3px *:bg-transparent *:px-10px *:py-3px *:whitespace-nowrap *:text-12px"
    >
      <button
        b="1px solid menu-border"
        attr:class="`rounded-s-full l-btn ${sys_store.document_type === 'leetcode' ? 'text-#0173ff':''}`"
        on:click="changeDocumentType('leetcode')"
      >
        力扣
      </button>
      <button
        b="1px solid menu-border l-0px"
        attr:class="`rounded-e-full l-btn ${sys_store.document_type === 'mdbook' ? 'text-#0173ff':''}`"
        on:click="changeDocumentType('mdbook')"
      >
        文档
      </button>
      <button on:click="gopage">test</button>
    </div>
    <nav class="h-full w-full flex items-center justify-end">
      <ul class="h-full gap-x-8px m-0 flex-center">
        <li>
          <l-search></l-search>
        </li>
        <li>
          <l-button
            :icon="sys_store.theme !== 'dark' ?'i-mage:moon-fill' : 'i-ph:sun-fill'"
            on:on-click="toggleTheme"
            :round="true"
            :icon-size="24"
          >
          </l-button>
        </li>
        <li>
          <a
            class="i-mdi:github h-24px w-24px"
            target="_blank"
            href="https://github.com/lhf6623/leetcode"
          >
          </a>
        </li>
        <li>
          <a
            class="i-tabler:brand-leetcode w-24px h-24px"
            target="_blank"
            href="https://leetcode.cn/u/dalichuqiji/"
          >
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <script type="module">
    import { getUrl } from "../js/util.js";
    export const tag = "l-header";
    export default async function ({ load }) {
      const { changeDocumentType, sys_store } = await load(
        "../js/sys_store.js"
      );
      return {
        data: {
          sys_store: {},
        },
        attached() {
          this.sys_store = sys_store;
        },
        detached() {
          this.sys_store = null;
        },
        proto: {
          gopage() {
            this.app.goto(getUrl("src/pages/test.html"));
          },
          changeDocumentType(type) {
            changeDocumentType(type);
          },
          setMenu() {
            const { is_show_menu } = this.sys_store;
            this.sys_store.is_show_menu = !is_show_menu;
          },
          toggleTheme() {
            const { theme } = this.sys_store;
            this.sys_store.theme = theme === "dark" ? "light" : "dark";
          },
        },
      };
    }
  </script>
</template>
