<template component>
  <div
    on:click="setMenu"
    attr:class="`${sys_store.is_small && sys_store.is_show_menu ? 'op100 z300' : 'op0 !z--1'} bg-#00000022 transition-all fixed w100vw h100vh top-0 left-0`"
  ></div>
  <aside
    attr:class="`${menuClass} hfull transition-all w280px text-theme-text bg-theme-bg overflow-y-auto relative flex-shrink-0 z1`"
  >
    <ul class="p0 m0 relative px16px">
      <x-fill :value="sys_store.menus">
        <li
          attr:class="`${$host.sys_store?.title === $data ? 'text-#0173ff active bg-theme-hover' : ''} l-btn rounded-5px font500 truncate`"
          p="l8px y2px"
          m="y5px x0px"
          text="ellipsis 16px"
          on:click="$host.toggle($data)"
          on:keydown="$host.keydownToggle($event, $data)"
          attr:title="$host.changeText($data)"
          tabindex="0"
        >
          {{$host.changeText($data)}}
        </li>
      </x-fill>
    </ul>
  </aside>
  <script type="module">
    import { throttle } from "https://esm.sh/lodash-es@4.17.21";
    export const tag = "l-menu";
    export default async function ({ load }) {
      const { sys_store, handleFileSuffix, setContent, setSysTitle } =
        await load("../store/system.js");
      return {
        data: {
          sys_store: {},
          menuClass: "",
        },
        watch: {
          "sys_store.title"() {
            this.scrollToViewport();
          },
          "sys_store.is_show_menu"() {
            const { is_small, is_show_menu } = this.sys_store || {};
            const show = is_small && is_show_menu;

            if (is_small) {
              this.menuClass = show
                ? "!fixed z400 !top-0 !h100vh"
                : "!fixed !w0 overflow-hidden";
            } else {
              this.menuClass = "";
            }
          },
        },
        attached() {
          this.sys_store = sys_store;
          window.addEventListener("resize", throttle(this.setShowMenu, 300));
          this.setShowMenu();
        },
        detached() {
          this.sys_store = null;
        },
        async loaded() {
          const { menus, title } = this.sys_store;

          if (menus) {
            const index = menus.indexOf(title);
            if (index >= 0) {
              const _title = menus[index];
              this.toggle(_title);
            }
          }
        },
        proto: {
          setShowMenu: () => {
            const width = window.innerWidth;
            sys_store.is_small = width < 960;
            sys_store.is_show_menu = width >= 960;
          },
          scrollToViewport() {
            setTimeout(() => {
              const scroll = this.shadow.ele.querySelector("aside");
              const active = this.shadow.ele.querySelector(".active");
              const { offsetTop: a_o_t, offsetHeight: a_o_h } = active || {};
              const { scrollTop: s_s_t, offsetHeight: s_o_h } = scroll || {};

              if (a_o_t + a_o_h - s_s_t > s_o_h || a_o_t < s_s_t) {
                scroll.scroll({
                  top: a_o_t - s_o_h / 2,
                  behavior: "smooth",
                });
              }
            }, 300);
          },
          changeText: handleFileSuffix,
          setMenu() {
            this.sys_store.is_show_menu = false;
          },
          keydownToggle(e, _title) {
            if (e.key === "Enter") {
              this.toggle(_title);
            }
          },
          toggle(_title) {
            this.setMenu();
            setTimeout(() => {
              setSysTitle(_title);
            }, 0);
          },
        },
      };
    }
  </script>
</template>
