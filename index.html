<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style id="dark-theme-style">
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #121212;
          color: #fff;
        }
      }
    </style>
    <script type="module">
      import { version, name } from "./src/js/util.js";
      const key = `${name}_${version}`;
      const theme = JSON.parse(localStorage.getItem(key)).sys_theme;
      document.startViewTransition(() => {
        document.documentElement.classList.toggle("dark", theme === "dark");
        document.getElementById("dark-theme-style").remove();
      });
    </script>
    <title>Coding Journey - 编码之旅</title>
    <link rel="stylesheet" href="./src/css/public.css?v=0.2.5" />
    <link rel="stylesheet" href="./src/css/uno.css?v=0.2.5" />
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.6.7/dist/ofa.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.6.7/libs/router/dist/router.min.js"></script>
    <script src="./src/js/global-link.mjs" type="module"></script>
  </head>

  <body class="overflow-hidden hfull relative">
    <o-global-link href="./src/css/tailwind-compat.css"></o-global-link>
    <o-global-link href="./src/css/public.css"></o-global-link>
    <o-global-link href="./src/css/uno.css"></o-global-link>
    <o-router fix-body>
      <o-app src="./src/js/app-config.mjs"> </o-app>
    </o-router>

    <script src="./src/js/codemirror/codemirror.js"></script>
    <script src="./src/js/codemirror/javascript.js"></script>
    <!-- 活动行 -->
    <script src="./src/js/codemirror/active-line.js"></script>
    <!-- 匹配括号 -->
    <script src="./src/js/codemirror/matchbrackets.js"></script>
    <!-- 折叠 -->
    <script src="./src/js/codemirror/foldcode.js"></script>
    <script src="./src/js/codemirror/foldgutter.js"></script>
    <script src="./src/js/codemirror/brace-fold.js"></script>
  </body>
</html>
